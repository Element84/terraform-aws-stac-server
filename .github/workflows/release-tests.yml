  pre-commit:
    permissions:
      contents: read
    uses: ./.github/workflows/reusable-precommit.yml
    
  release-tests:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    env:
      CI: true
      # Ensure this matches inputs.tf stac_server_version default value
      STAC_SERVER_TAG: v3.10.0
