          sed -i 's|VAR-AWS_REGION|${{ secrets.AWS_REGION}}|g' utils/cicd/backend.tf
          sed -i 's|VAR-GITHUB_REPOSITORY|${{ env.REPOSITORY_NAME }}|g' utils/cicd/backend.tf
